version: '3.9'

services:
  api:
    build: .
    volumes:
      - ./trained_model:/app/trained_model
    expose:
      - "5000"

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    volumes:
      - ./trained_model:/app/trained_model
    expose:
      - "8050"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - dashboard